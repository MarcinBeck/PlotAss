<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Węzła (Świata)</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

    <header>
        <h1>LLM Fabularny Asystent</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="characters.html">Postacie</a>
            <a href="scenes.html">Sceny</a>
            <a href="worlds.html">Węzły</a>
        </nav>
    </header>

    <div class="page-container">
        
        <div class="title-bar">
            <h2 id="page-title">Szczegóły Węzła: Ładowanie...</h2>
            <a href="#" id="edit-link" class="cta-btn" style="background-color: #f39c12; margin-left: auto;">EDYCJA</a>
        </div>
        
        <div id="world-main-info-grid">
            
            <div id="world-photo" style="height: 200px; display: flex; align-items: center; justify-content: center; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
                <p style="color: #888; text-align: center;">[Zaślepka Zdjęcia Węzła]</p>
            </div>
            
            <div id="world-details-content">
                <p class="loading-text">Pobieranie detali węzła z bazy danych...</p>
            </div>
        </div>
        
        <h3 style="font-size: 1.5em; margin-top: 40px; margin-bottom: 10px; color: #333;">Postacie związane z Węzłem</h3>
        <div id="world-characters-container">
             <p class="loading-text">Ładowanie postaci...</p>
        </div>
        <h3 style="font-size: 1.5em; margin-top: 40px; margin-bottom: 10px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 5px;">Historia w Rozdziałach</h3>
        <div id="chapter-history-container">
            <p class="loading-text">Ładowanie historii rozdziałów...</p>
        </div>
        
        <a href="worlds.html" class="add-btn" style="background-color: #555; margin-top: 30px;">&larr; Wróć do listy węzłów</a>
    </div>
    
    <script type="module" src="js/app.js"></script>
